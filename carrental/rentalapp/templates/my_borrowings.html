{% extends 'basic.html' %}

{%block title%}
My Borrowings
{%endblock title%}


{% block content %}
<div class="color: yellow; position: absolute; top: 30%;"
{% for borrowing in borrowings %}
<li>{{borrowing.vehicle.model_name}} {{borrowing.vehicle.model_name}} booked from {{ borrowing.start_date}} to {{borrowing.end_date}}</li>
<a href="{% url 'end_booking' borrowing.id %}" style="color: yellow; position: absolute; top: 40%;">End Booking</a>
{% endfor %}
</div>
{% endblock %}
